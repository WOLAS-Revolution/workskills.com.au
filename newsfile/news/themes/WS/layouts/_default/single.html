<head>
	<!-- META DATA -->
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<meta charset="UTF-8">
		<title>Work Skills - Nationally Accredited Training</title>
		<meta name="description" content="Nationally Accredited Training"/>
		<meta name="keywords" content="Work Skills, Training, Certificate, Diploma, Automotive Repair, Media, RTA, Hospitality, Business"/>
		<meta name="author" content="Work Skills"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
		<style type="text/css">
			#mc_embed_signup{clear:left; font:14px 'Open Sans',sans-serif;)
			.button{background-color: #007fbd;}
		</style>
</head>

<body class="onepage" data-spy="scroll" style="visibility: hidden">
	<div id="header"></div>
	<div>
        <div class="bluenavn">
			<div class="container">
				<div class="bluecontn" style="margin: auto !important; text-align: left !important;">
					<div class="bluehomen" style="width: 75px;">
						<a href="http://workskills.com.au/news">NEWS</a>
					</div>
				</div>
			</div>
        </div>
    </div>
	<div class="page-wrap">
		<div class="container" style="background-color:#FFF; padding-left:0px;">
			<div id="left" class="two_third" style="height:100%;">
				<div class="courseDescription">
                    <br />
					<h2 id="headline">{{ .Title }}</h2>
					<hr />
                    <div class="post-content">
                        {{ .Content }}
                    </div>
                    <div class="postinfo">
                        <a href="{{ .Permalink }}"><p class="lead">{{ .Date.Format "Mon, Jan 2, 2006" }}</p></a>
                    </div>
				</div>
			</div>
			<div id="right" class="rightside one_third last">
			<div style="padding-left:0px; padding-right:20px;">
				<div class="unitsofcompetency">
					<h4>Latest news</h4>
					<div class="list-group" style="padding-left: 10px; font-size: 90%; margin-right: -10px;">
                        {{range first 5 .Site.Recent}}
                        <a href="{{.RelPermalink}}" class="list-group-item" style="margin-bottom: 5px;">{{ .Title }}</a>
                        {{ end }}
                    </div>
				</div>
				<hr />
				<div id="mc_embed_signup" style="padding-left: 10px; padding-top: 10px;">
					<form action="//workskills.us3.list-manage.com/subscribe/post?u=9cdba5128f20a521b5bd2cfae&amp;id=84d33ce85a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
						<div id="mc_embed_signup_scroll">
						<label for="mce-EMAIL"><h6 style="margin-bottom: 5px !important;">Subscribe to our newsletter</h6></label>
						<input style="width: 100% !important; margin-bottom: -5px !important;" type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
						<div style="position: absolute; left: -5000px;"><input type="text" name="b_9cdba5128f20a521b5bd2cfae_84d33ce85a" tabindex="-1" value=""></div>
						<br />
						<div style="clear: both;"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button" style="width: 100% !important; padding: 0 !important"></div>
						</div>
					</form>
				</div>
				<hr />
				<div id="rbuttons"></div>
			</div>
		</div>
	</div>
	<div id="back-to-top"><a href="#">Back to Top</a></div>
	<div id="footer"></div>
	<script>
			$("head").load("http://workskills.com.au/head.html");
			$("#header").load("http://workskills.com.au/header.html");
			$("#rbuttons").load("http://workskills.com.au/rbuttons.html #sharebox");
			$("#footer").load("http://workskills.com.au/footer.html");
	</script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-42234057-10', 'auto');
		ga('send', 'pageview');
	</script>
</body>

</html>
